<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fontawesome-all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container row">
      <div class="row">
        <div class="col-">
        <canvas width="1300" height="700" id="canvas"></canvas>
            
        </div>
        </div>
    </div>
           <script>
               var canvas = document.getElementById('canvas');
                var ctx = canvas.getContext( '2d' );
                var cx = canvas.width/2;
                var cy = canvas.height/2;
               ctx.beginPath();
               ctx.arc(650, 350,250, 0, Math.PI * 2, false);
               ctx.strokeStyle = 'white';
               ctx.lineWidth = 3;
               ctx.stroke();
                ctx.strokeStyle = '#2C5877';
                ctx.lineWidth = 8;  
                var total_circles =10;
                var radius = 250;
              

                    for(i = 0; i < total_circles; i++){
                    var angle = i * 2 * Math.PI/total_circles;
                    var x = cx + Math.cos(angle) * radius;
                    var y = cy + Math.sin(angle) * radius;  
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 40, 0,0.5*Math.PI, true);
                    ctx.stroke();
                       

                    ctx.arc(x, y, 40,0, 2 * Math.PI, true);     
                    ctx.fillStyle = "white";
                    ctx.fill();  
                    
                      }
                  var image1 = new Image();                
                   image1.src =  "./images/liverxhdpi.png";
                   image1.onload = function(){
                   ctx.drawImage(image1, 555,90,40, 40);
                       image1.className = 'loading';
                      
                   };
                
         
               
               
               
 
              
        </script>
    <script src="js/popper.min.js" ></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
   
</body>
</html>
